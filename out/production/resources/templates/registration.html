<!DOCTYPE html>
<html lang="pl" th:lang="pl" xmlns:th="http://www.thymeleaf.org" xmlns:http="http://www.w3.org/1999/xhtml"
      xmlns:context="http://www.springframework.org/schema/context"
      xmlns="http://www.springframework.org/schema/beans"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="
    http://www.springframework.org/schema/beans
    http://www.springframework.org/schema/beans/spring-beans-2.5.xsd
    http://www.springframework.org/schema/context
    http://www.springframework.org/schema/context/spring-context.xsd">
<head>
    <title>Registration</title>
    <meta http-equiv="Content-Type" content="text/html charset=UTF-8" />

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}" />

    <context:property-placeholder location="classpath:application.properties"/>

    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.min.js}"></script>
</head>
</head>
<body>
<h1>Rejestracja</h1>
<form action="/" th:object="${user}" method="POST" enctype="utf8">
        <div>
            <label>Imię</label>
            <input th:field="*{name}"/>
            <p th:each="error: ${#fields.errors('name')}" th:text="${error}">Validation error</p>
        </div>
        <div>
            <label>Nazwisko</label>
            <input th:field="*{surname}"/>
            <p th:each="error : ${#fields.errors('surname')}" th:text="${error}">Validation error</p>
        </div>
        <div>
            <label>Email</label>
            <input type="email" th:field="*{email}"/>
            <p th:each="error : ${#fields.errors('email')}" th:text="${error}">Validation error</p>
        </div>
        <div>
            <label>Hasło</label>
            <input type="password" th:field="*{password}"/>
            <p th:each="error : ${#fields.errors('password')}" th:text="${error}">Validation error</p>
        </div>
        <div>
            <label>Potwierdź hasło</label>
            <input type="password" th:field="*{matchingPassword}"/>
        </div>
        <div>
            <label>Numer telefonu (opcjonalnie)</label>
            <input th:field="*{phoneNumber}"/>
        </div>
        <button type="submit">Zarejestruj</button>
</form>
 
<a th:href="@{/login.html}">Logowanie</a>
</body>
</html>
